<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Union Strike Folk Song</title>
<link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>

<h1 id="title">Union Strike Folk Song</h1>

<video src="https://www.cs.tufts.edu/comp/120/butwehavethepower.mp4" id="butwehavethepower" controls></video>
<div id="lyrics"></div>


<script>

    const lyrics = document.getElementsByClassName("verse")

    const video = document.getElementById("butwehavethepower")
    const lyric = document.getElementById("lyrics")


    video.addEventListener('timeupdate', e => {
        const currtime = video.currentTime
        if (currtime<6){}
        else if (currtime<17) {
            lyric.innerHTML =  "<p> Lisa:<br> Come gather round, children,<br>It's high time ye learned<br>'Bout a hero named Homer<br> And a devil named Burns.<br> </p>"
        }
        else if (currtime<27) {
            lyric.innerHTML = "<p>We'll march 'till we drop <br>The girls and the fellas. <br>We'll fight 'till the death<br> Or else fold like umbrellas.<br></p>"
        }
        else if (currtime<38) lyric.innerHTML = ""
        else if (currtime<50){
            lyric.innerHTML = "<p>So we'll march day and night<br>By the big cooling tower.<br>They have the plant<br>But we have the power.<br></p>"
        }
        else if (currtime<55) lyric.innerHTML = "<p>Lenny:<br>Now do \"Classical Gas!\"<br></p>"
        else if (currtime<73) lyric.innerHTML =""
        else if (currtime<80){
            lyric.innerHTML = "<p>So we'll march day and night<br>By the big cooling tower.<br>They have the plant<br></p>"
        }
        else if (currtime<82){
            lyric.innerHTML="<p>But we have the power.<br></p>"
        }
        else if (currtime<88){
            lyric.innerHTML = "<p>So we'll march day and night<br>By the big cooling tower.<br>They have the plant<br></p>"
        }
        else if (currtime<92){
            lyric.innerHTML="<p>But we have the power.<br></p>"
        }
        else if (currtime>92) lyric.innerHTML=""
    })
</script>
</body>
</html>
